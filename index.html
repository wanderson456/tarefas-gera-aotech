<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Miniprojeto</title>
    
</head>
<body>
    <header>
        <input type="text" id="busca" placeholder="Pesquisar por Titulo" onkeyup=" pesquisarTarefas()">
    </header>
    <main>
        <section id="tarefas">
            <h2> Tarefas <button onclick="abrirModal()">Nova Tarefa</button></h2>
            <!--<h6> Nenhuma Tarefa Registrada</h6>-->
            <ul id="lista">
               
            </ul>

        </section>
        <section id="overlay" onclick="fecharModal()"></section>
            <div id="criarTarefa" class="modal">
                
                <form onsubmit="novaTarefa()" >
                    <h3>Criar Tarefa <box-icon name='x'size="md" onclick="fecharModal()" ></box-icon></h3>
                    <label for="titulo">titulo</label>
                    <input type="text" id="titulo" required>
                    <label for="descricao">descrição</label>
                    <textarea   id="descricao" required></textarea>
                    <button >Criar</button>

                </form>

            </div>

        
    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
